<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/caf8fafb05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="Weather-container">
        <div class="weather">
            <div class="search-bar">
                <input type="text" placeholder="Enter city name">
                <button><i class="fa-brands fa-sistrix"></i></button>
            </div>
            <div class="error">
                <p>invalid city name</p>
            </div>

            <div class="weather-dets">
                <div class="weather-icon">
                    <img src="images/clear.png" alt="full sun image">
                </div>
                <div>
                    <h1 class="temp">25Â°c</h1>
                    <h2 class="city">Bangalore</h2>
                </div>

                <div class="humidity-windspeed">
                    <div class="section">
                        <img src="images/humidity.png" alt="humidity icon">
                        <div>
                            <p class="humidity">53%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="section">
                        <img src="images/wind.png" alt="wind icon">
                        <div>
                            <p class="wind">5.66 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
