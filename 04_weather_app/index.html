<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/caf8fafb05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="Weather-container">
        <div class="weather">
            <div class="search-bar">
                <input type="text">
                <button><i class="fa-brands fa-sistrix"></i></button>
            </div>
            <div class="full-sun">
                <img src="imgages/clear.png" alt="full sun image">
            </div>

            <div class="weather-dets">
                <div class="temp">
                    <h1>22.c</h1>
                    <h2>Bengaluru</h2>
                </div>

                <div class="humidity-&-windspeed">
                    <div>
                        <img src="imgages/humidity.png" alt="humidity">
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
