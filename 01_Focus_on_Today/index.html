<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Focus on Today</title>
</head>

<body>
    <div class="app">
        <div class="heading">
            <h1 class="firstTwoWords">Focus on </h1>
            <h1 class="lastword">Today</h1>
        </div>
        <div class="main">
            <h3>Today</h3>
            <div class="goalsSection">
                <p class="completingGoals">Raise the bar by completing your goals!</p>

                <input class="progress-bar" type="text">
                <p class="error-label">Please set all the Goals!</p>

                <div class="goal-container">
                    <div class="custom-checkbox">
                        <img src="" alt="">
                    </div> 
                    <input class="goal-input" type="text">
                </div>



            </div>
        </div>
    </div>
</body>
